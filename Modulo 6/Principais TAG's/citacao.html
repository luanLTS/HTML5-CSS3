<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citacao</title>
</head>
<body>
    <p>
        Como dizia fulano de tal: <q>adasd asda dsada sd asd ad asd as</q> <!-- Citações pequenas dentro de algum texto -->
    </p>

    <p>
        como dizia a biblia
        <blockquote cite="link de onde foi pego a citação">
            asdsadsadsadsadsadsa as dsadasdas ad ad assd asd asd ad ad adasd
            - proverbio 10:10
        </blockquote>
    </p>

</body>
</html>

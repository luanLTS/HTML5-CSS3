<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Clone Pesquisa Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" width="width-device, initial-scale-1.0">
    <link rel="stylesheet" href="./assets/CSS/index.css">
</head>

<body>
    <div class="content">
        <header>
            <a href="">Gmail</a>
            <a href="">Imagens</a>
            <div class="grid">
                <div class="gridIcon"></div>
                <div class="gridIcon"></div>
                <div class="gridIcon"></div>
                <div class="gridIcon"></div>
                <div class="gridIcon"></div>
                <div class="gridIcon"></div>
                <div class="gridIcon"></div>
                <div class="gridIcon"></div>
                <div class="gridIcon"></div>
            </div>

        <div class="main">

                <img src="./assets/Images/googleLogo.gif" alt="Logo">
                <img class="shareIcon" src="./assets/Images/share.png" alt="shareIcon">
            </div>
            <div class="search">
                <img src="./assets/Images/lupa.png" alt="lupa">
                <input type="text" name="search" id="search" />
                <img src="./assets/Images/keyboard.png" alt="keyboard">

        <footer>
            <div class="footerCima">

            </div>
            <div class="footerBaixo">
                <nav>
                    <div class="navLeft">
                        <a href="">Publicidade</a>
                        <a href="">Negócios</a>
                        <a href="">Sobre</a>

                    </div>
                    <div class="navRight">

            </div>

</html>
